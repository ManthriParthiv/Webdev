<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100vw;
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box.table{
            height: 300px;
            width: 300px;
            text-align: center;
            font-weight: bolder;
            font-size: large;

        }
        th,td{
            border: 1px solid black;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div class="box">
        <table>
            <tr>
                <td>col1</td>
                <td>col2</td>
                <td>col3</td>
            </tr>
            <tr>
                <td colspan="2">col1</td>
                <td> col2 </td>
            </tr>
            <tr>
                <td rowspan="2">col3</td>
                <td colspan="2">col3</td>
            </tr>
            <tr>
                <td rowspan="2">col4</td>
                <td>col4</td>
            </tr>
        </table>
    </div>
</body>
</html>
