<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px); /* 8 equal columns */
            grid-template-rows: repeat(8, 60px); /* 8 equal rows */
            gap: 0;
            border: 2px solid #333; /* Border around the entire chessboard */
        }

        .cell {
             width: 60px;
            height: 60px;
             border: 1px solid #888; /* Border around each cell */
        }

        .black {
            background-color: #000;
        }

        .white {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="chessboard">
